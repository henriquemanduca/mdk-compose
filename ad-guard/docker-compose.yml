services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 67:67/udp
      - 68:68/tcp
      - 68:68/udp
      - 853:853/tcp
      - 80:80/tcp #change this to something like 81:80 if port 80 is already in use
      - 8002:3000/tcp
    volumes:
      - workdir_data:/opt/adguardhome/work
      - confdir_data:/opt/adguardhome/conf
    restart: unless-stopped

volumes:
  workdir_data:
  confdir_data: